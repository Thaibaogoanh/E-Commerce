<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      line-height: 1.6; 
      color: #333; 
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container { 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 20px; 
      background-color: #ffffff;
    }
    .header { 
      background: #ca6946; 
      color: white; 
      padding: 20px; 
      text-align: center; 
      border-radius: 5px 5px 0 0; 
    }
    .content { 
      background: #f9f9f9; 
      padding: 20px; 
      border-radius: 0 0 5px 5px; 
    }
    .button { 
      display: inline-block; 
      padding: 12px 24px; 
      background: #ca6946; 
      color: white; 
      text-decoration: none; 
      border-radius: 5px; 
      margin: 15px 0; 
    }
    h1 {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Chào mừng đến với Sustainique!</h1>
    </div>
    <div class="content">
      <p>Xin chào <strong>{{userName}}</strong>,</p>
      <p>Cảm ơn bạn đã đăng ký tài khoản tại Sustainique!</p>
      <p>Chúng tôi rất vui được đồng hành cùng bạn trên hành trình thời trang bền vững.</p>
      <p>Bạn có thể bắt đầu mua sắm ngay bây giờ:</p>
      <a href="{{frontendUrl}}" class="button">Khám phá ngay</a>
      <p>Trân trọng,<br/><strong>Đội ngũ Sustainique</strong></p>
    </div>
  </div>
</body>
</html>
