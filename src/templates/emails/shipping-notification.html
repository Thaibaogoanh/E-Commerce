<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      line-height: 1.6; 
      color: #333; 
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container { 
      max-width: 600px; 
      margin: 0 auto; 
      padding: 20px; 
      background-color: #ffffff;
    }
    .header { 
      background: #ca6946; 
      color: white; 
      padding: 20px; 
      text-align: center; 
      border-radius: 5px 5px 0 0; 
    }
    .content { 
      background: #f9f9f9; 
      padding: 20px; 
      border-radius: 0 0 5px 5px; 
    }
    .info { 
      background: white; 
      padding: 15px; 
      margin: 15px 0; 
      border-radius: 5px; 
    }
    h1 {
      margin: 0;
    }
    h3 {
      margin-top: 0;
      color: #ca6946;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Đơn hàng đã được gửi đi</h1>
    </div>
    <div class="content">
      <p>Xin chào,</p>
      <p>Đơn hàng #{{orderId}} của bạn đã được gửi đi!</p>
      
      <div class="info">
        <h3>Thông tin vận chuyển</h3>
        <p><strong>Mã vận đơn:</strong> {{trackingNumber}}</p>
        <p><strong>Đơn vị vận chuyển:</strong> {{carrier}}</p>
      </div>

      <p>Bạn có thể theo dõi đơn hàng của mình bằng mã vận đơn trên.</p>
      <p>Trân trọng,<br/><strong>Đội ngũ Sustainique</strong></p>
    </div>
  </div>
</body>
</html>
